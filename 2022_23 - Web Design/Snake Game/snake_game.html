<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- Styles: -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="snake_game.css">

</head>
<body>

    <!-- Page Loader -->

    <div id="page-loader-wrapper" class="center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- Save Score under Username -->

    <div class="modal fade" id="save-score" tabindex="-1" aria-labelledby="save-score-label" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
              <div class="modal-header center">
                <h1 class="modal-title fs-5" id="save-score-label">Save Score</h1>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
              <div class="modal-body">
                <form onsubmit="return false;">
                  <div class="mb-3">
                    <input id="save-score-username" type="text" class="form-control text-center" placeholder="">
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>


    <!-- Current Score -->
  
    <!-- The Game -->
  
    <div id="game" class="center">
      <div class="container-fluid">

        <!-- Current Score -->
        <div id="cur-score"  class="row text-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
              <h3>
                <label for="cur-user-score">Score: </label>
                <span id="cur-user-score"></span>
              </h3>
          </div>
        </div>

        <!-- The Game Board -->
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
                <table id="board" class="text-center table">
                  <tbody>
                  </tbody>
                </table>
            </div>
        </div>

      </div>
    </div>
  

    <!-- JS: -->

    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery-3.7.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> -->
    <script src="snake_game.js"></script>

</body>
</html>

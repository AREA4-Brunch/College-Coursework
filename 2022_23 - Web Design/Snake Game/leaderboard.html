<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <!-- Styles: -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="leaderboard.css">

</head>
<body>

    <!-- Page Loader -->

    <div id="page-loader-wrapper" class="center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- Previouos Score -->

    <div id="last-score" class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-auto center-horizontally">
                <h2 id="username">Username</h2>
            </div>
        </div>

        <div class="row justify-content-sm-center">
            <div class="col-sm-auto center-horizontally">
                <label for="last-user-score">Your Last Score</label>
            </div>
        </div>

        <div class="row justify-content-sm-center">
            <div class="col-sm-auto center-horizontally">
                <span id="last-user-score">12000</span>
            </div>
        </div>
    </div>


    <!-- Leaderboard and Home Page -->

    <div class="container-fluid justify-content-center center">
        <div class="row">
            <div class="col-sm-12 center">
                <h4 id="leaderboard-heading">&#128081; Leaderboard</h4>
            </div>
        </div>
    </div>

    <div class="container-fluid justify-content-center center">
        <div id="home-page" class="row">
            <div class="col-sm-12 center">
                <a href="index.html" class="btn btn-sm btn-outline">Home Page</a>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <table id="leaderboard" class="text-center table table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th class="col-sm-1" scope="col">#</th>
                            <th class="col-sm-3" scope="col">User</th>
                            <th class="col-sm-2" scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Jim</td>
                            <td>12000</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Morrison</td>
                            <td>12000</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>God@27</td>
                            <td>12000</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS: -->

    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery-3.7.0.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> -->
    <script src="leaderboard.js"></script>

</body>
</html>
